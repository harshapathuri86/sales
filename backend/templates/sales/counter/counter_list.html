{% extends "base_generic.html" %}

{% block title %}
<title>Counters</title>
{% endblock %}

{% block content %}
    <h1>Counters</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-12" style="text-align: right;">
                <button class="btn btn-primary" onclick="location.href='{% url 'counter-add' %}'">Add New</button>
            </div>
        </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {% for counter in counters %}
                <tr>
                    <td>{{ counter.name }}</td>
                    {% comment %}
                        <td>
    <button type="button" class="btn btn-info" 
        onclick="location.href='{% url 'counter' counter.id %}'">View</button>
                        </td>
                    {% endcomment %}
                        <td>
    <button type="button" class="btn btn-primary" 
        onclick="location.href='{% url 'counter-update' counter.id %}'">Update</button>
                        </td>
                        {% comment %}
                        <td>
    <button type="button" class="btn btn-danger"
        onclick="location.href='{% url 'counter-delete' counter.id %}'">Delete</button>
                        </td>
                        {% endcomment %}
                </tr>
                {% endfor %}
            </tbody>

{% endblock %}
