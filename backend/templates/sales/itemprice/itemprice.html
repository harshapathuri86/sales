{% extends "base_generic.html" %}

{% block title %}
<title>Item Price</title>
{% endblock %}

{% block content %}
      {% if not user.is_authenticated %}
          <script>
              window.location.replace("{% url 'login' %}?next={{ request.path_info|urlencode }}");
          </script>
      {% endif %}
    <h1>Item Price</h1>

    <form class="row g-3" method="post" action="{% url 'itemprice' itemprice.id %}">
        {% csrf_token %}
        <div class="col-md-6">
            <!-- <label for="item" class="form-label">Item</label> -->
            {% comment %}
              show non modifiable item name with value item and display item_name
            {% endcomment %}
            <label for="item" class="form-label">Item</label>
            <input type="text" class="form-control" id="item" name="item" value="{{item_name}}" readonly>
        </div>
        <div class="col-md-6">
            <label for="price" class="form-label">Item Price</label>
            <input type="text" class="form-control" id="price" name="price" value="{{itemprice.price}}">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="submit" class="btn btn-danger" formaction="{% url 'itemprice-delete' itemprice.id %} " onSubmit="return confirm('Are you sure you want to delete this item?');">Delete</button>
        </div>


{% endblock %}
