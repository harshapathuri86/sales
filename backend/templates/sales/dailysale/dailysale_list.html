{% extends "base_generic.html" %}

{% block title %}
<title>Daily Sales</title>
{% endblock %}

{% block content %}
    <h1>Daily Sales</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-12" style="text-align: right;">
                <button class="btn btn-primary" onclick="location.href='{% url 'dailysale-add' %}'">Add New</button>
            </div>
        </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Total Sale</th>
                </tr>
            </thead>
            <tbody>
                {% for dailysale in dailysales %}
                <tr>
                    <td>{{ dailysale.date }}</td>
                    <td>{{ dailysale.total_sales }}</td>
                        <td>
    <button type="button" class="btn btn-info" 
        onclick="location.href='{% url 'dailysale' dailysale.id %}'">View</button>
                        </td>
                        <td>
    <button type="button" class="btn btn-primary" 
        onclick="location.href='{% url 'dailysale-update' dailysale.id %}'">Update</button>
                        </td>
                        <td>
                            {% comment %}
    <button type="button" class="btn btn-danger"
        onclick="location.href='{% url 'dailysale-delete' dailysale.id %}'">Delete</button>
                        </td>
                            {% endcomment %}
                </tr>
                {% endfor %}
            </tbody>

{% endblock %}
