{% extends 'base.html' %}

{% block title %}Items{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h2>Items</h2>
    <table border='1' >
        {% for item in items %}
        <tr>
            <td>{{item.name}}</td>
            <td><a href="{% url 'item' item.id %}">update</a></td>
            <td>
                <form method="delete" action="{% url 'item' item.id %}">
                  {% csrf_token %}
                  <input type="submit" value="Delete">
                </form>
            </td>
        </tr>

        {% endfor %}
    </table>
    <br/>
    <a href="{% url 'logout' %}">logout</a>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
